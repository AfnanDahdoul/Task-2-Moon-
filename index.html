<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOON</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./assets/CSS/style.css" />
</head>

<body>
    <div class="header">
        <div class="container">
            <div class="row">
                <div class="menu">
                    <img src="./assets/Images/icons/menu.png"/>
                </div>
                <div class="logo"> <img src="./assets/Images/logo.svg" /> </div>
                <div class="list">
                    <ul>
                        <li>
                            <a href="#">Home</a>
                        </li>
                        <li>
                            <a href="#">Shop</a>
                        </li>
                        <li>
                            <a href="#">About</a>
                        </li>
                        <li>

                        </li>
                    </ul>
                </div>
                <div class="icons">
                    <ul>
                        <li><img src="./assets/Images/icons/Search.svg" /></li>
                        <li><img src="./assets/Images/icons/Avatar.svg" /></li>
                        <li><img src="./assets/Images/icons/Heart.svg" /></li>

                    </ul>
                </div>
            </div>
        </div>

    <div class="collection_section">

            <div class="row">
                <div class="collection">
                    <img src="./assets/Images/TableWare.png" />

                </div>
                <div class="collection">
                    <img src="./assets/Images/Home Decor.png" />
                    <h2>Home decor</h2>
                </div>
                <div class="collection">
                    <img src="./assets/Images/Holiday.png" />
                    <h2>Holiday</h2>
                </div>
                <div class="collection">
                    <img src="./assets/Images/collection.png" />
                    <h2>Collection</h2>
                </div>
            </div>
        </div>
